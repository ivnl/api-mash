<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>infoMap</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="script/script.js"></script>
    <link rel="icon" type="image/png" href="">
</head>

<body>
    <header>
        <div id="nav">
        </div>
        <h1>Info Map</h1>
    </header>
    <main>
        <form>
            <div id="search">
                <input id="address" type="text" value="United States">
                <input type="submit" value="Search" onsubmit="seekAddress()">
            </div>
        </form>
        <div id="wrapper">
            <div id="left">
                <h1>POI</h1>
            </div>
            <div id="map_canvas">
            </div>
            <div id="right">
                <h1>Weather</h1>
            </div>
        </div>
    </main>
    <footer>
        <div id="bottom">
            <div id="things">
            </div>
        </div>
    </footer>
</body>
