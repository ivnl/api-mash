<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>infoMap</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link href="style/lightbox.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moqmar/weather.css/master/weather.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="script/script.js"></script>
    <link rel="icon" type="image/png" href="images/marker.ico">
</head>

<body onresize="resize()">
    <div id="rainAnimation" class="night">
        <div id="x1"></div>
        <div id="x2"></div>
        <div id="x3"></div>
        <div id="x4"></div>
        <div id="x5"></div>
    </div>
    <header>
        <a href="about.html"><h1 style="font-size: 68px;width:100%"><i class="fa fa-map-marker" aria-hidden="true"></i>
API MAP</h1></a>
    </header>
    <main>
        <form id="search">
            <input id="address" type="text" value="USA" required>
            <button type="button" onclick="seekAddress()">
                <i class="fa fa-chevron-circle-right fa-lg"></i>
            </button>
        </form>
        <div id="wrapper">
            <div id="left">
                <a href="images/nighttime.jpg" data-lightbox="set">
                    <h1 style="margin-top:-20px"><i class="fa fa-info-circle"></i> INFO</h1></a>
                <a href="images/daytime.jpg" data-lightbox="set"></a>
                <a href="images/clouds.jpg" data-lightbox="set"></a>
                <hr>
                <div id="leftinner">
                </div>
            </div>
            <div id="inner-wrap">
                <div id="map_canvas">
                </div>
            </div>
            <div id="right">
                <h1 style="margin-top:-20px"><i class="fa fa-cloud" aria-hidden="true"></i>  WEATHER</h1>
                <hr>
                <div id="rightinner" style="font-size:22px">
                    <span></span>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="script/lightbox.js"></script>
</body>

</html>
