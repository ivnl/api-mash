<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>infoMap</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moqmar/weather.css/master/weather.min.css">
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="script/script.js"></script>
    <link rel="icon" type="image/png" href="">
</head>

<body>
    <div id="rainAnimation">
    </div>
    <header>
        <div id="nav">
        </div>
        <h1 style="font-size: 48px">API MAP</h1>
    </header>
    <main>
        <form id="search">
            <input id="address" type="text" value="USA" required>
            <button type="button" onclick="seekAddress()">
                <i class="fa fa-chevron-circle-right fa-lg"></i>
            </button>
        </form>
        <div id="wrapper">
            <div id="left">
                <h1 style="margin-top:-20px"><i class="fa fa-info-circle" aria-hidden="true"></i>  INFO</h1>
                <hr>
            </div>
            <div id="inner-wrap">
                <div id="map_canvas">
                </div>
            </div>
            <div id="right">
                <h1 style="margin-top:-20px"><i class="fa fa-cloud" aria-hidden="true"></i>  WEATHER</h1>
                <hr>
            </div>
        </div>
    </main>
    <footer>
        <div id="bottom">
            <div id="things">
            </div>
        </div>
    </footer>
</body>
